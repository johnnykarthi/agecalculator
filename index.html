<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Calculator.ico">
</head>

<body>
 <div class="container">
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <h4 class="text-center mt-2 title">Age <a href="#" class="d-none"> <i class="fa-solid fa-left-long arrow"></i></a></h4>
        </div>
        
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-md-6 px-3">
                <div class="row">
                    <div class="col-6 d-flex align-items-center">
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="col-6">
                        <input type="date" id="dob" class="form-control form-control-sm">
                    </div>
                </div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6 px-3">
                <div class="row">
                    <div class="col-6 d-flex align-items-center">
                        <label for="cur-date">Today</label>
                    </div>
                    <div class="col-6">
                        <input type="date" id="cur-date" class="form-control form-control-sm">
                    </div>
                </div>
        </div>
    </div>

    <div class="row mt-5 justify-content-center mb-4">
        <div class="col-md-6 px-3">
              <div class="container1 p-3">
                    <div class="row ">
                        <div class="col-5 ps-4 pt-3">
                            <h5 class="display-5">Age</h5>
                            <p class="mb-1 d-flex"><span class="display-2 me-2 orange" id="years">22</span> <span class="align-self-end py-2">Years</span> </p>
                            <p class="fon"><span class="months">12</span> Months | <span class="days">12</span> Days</p>
                        </div>
                        <div class="col-2 text-center">
                            <span class="vr"></span>
                        </div>
                        <div class="col-5 pt-2 text-center">
                            <p class="fs-6 orange">Next Birthday</p>
                            <div class="icon mt-4">
                                <i class="fa-solid fa-cake-candles fa-2xl orange"></i>
                            </div>
                            <p class="fs-5 mt-4 mb-2"><span class="daysss">Wednesday</span></p>
                            <p class="fon mb-1"><span class="bmonths">12</span> Months | <span class="bdays">12</span> Days</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center justify-content-center">
                        <p class="mb-4 fs-5 orange">Summary</p>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <p class="m-0">Years</p>
                            <p class="Syears">12</p>
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <p class="m-0">Months</p>
                            <p class="Smonths">148</p>
                        </div>
                        <div class="col-4 d-flex flex-column  justify-content-center">
                            <p class="m-0">Weeks</p>
                            <p class="Sweeks">645</p>
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <p class="m-0">Days</p>
                            <p class="Sdays">12</p>
                        </div>
                        <div class="col-4 d-flex flex-column  justify-content-center">
                            <p class="m-0">Hours</p>
                            <p class="Shours">148</p>
                        </div>
                        <div class="col-4 d-flex flex-column  justify-content-center">
                            <p class="m-0">Minutes</p>
                            <p class="Smin">645</p>
                        </div>

                    </div>
                    <div class="text-center">
                        <small class="logo"> <span class="orange">Created by</span> <em>Johnny Karthick</em> </small>
                    </div>

                    
              </div>  
        </div>
    </div>
 </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
